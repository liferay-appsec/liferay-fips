services:

  database:
    image: liferay-fips/mysql:8.0.43-fips
    build:
      context: .
      dockerfile: mysql/Dockerfile
      args:
        MYSQL_BASE_IMAGE: ${MYSQL_BASE_IMAGE:-mysql:8.0}
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: lportal
    command: mysqld
    ports:
      - "3307:3306"
    volumes:
      - mysql-fips-data:/var/lib/mysql
    healthcheck:
      test:
        - CMD-SHELL
        - >
          mysqladmin ping -h 127.0.0.1 -uroot -p"${MYSQL_ROOT_PASSWORD:-root}" || exit 1
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 20s

  liferay:
    image: liferay-fips/dxp:latest
    build:
      context: .
      dockerfile: liferay/Dockerfile
      args:
        LIFERAY_BASE_IMAGE: ${LIFERAY_BASE_IMAGE:-yourorg/dhi-eclipse-temurin:21.0-jdk-debian13-dev}
    environment:
      FIPS_MODE: "true"
      JNDI_DB_USERNAME: ${JNDI_DB_USERNAME:-liferay}
      JNDI_DB_PASSWORD: ${JNDI_DB_PASSWORD:-liferay}
      TOMCAT_KEYSTORE_PASSWORD: ${TOMCAT_KEYSTORE_PASSWORD:-changeit}
      FIPS_TRUSTSTORE_PASSWORD: ${FIPS_TRUSTSTORE_PASSWORD:-changeit}
    ports:
      - "8081:8080"
      - "8443:8443"
      - "11312:11311"
      - "8001:8000"
    depends_on:
      database:
        condition: service_healthy
      search:
        condition: service_started
    volumes:
      - liferay-data:/opt/liferay/data

  search:
    image: liferay-fips/elasticsearch:8.17.2-fips
    build:
      context: .
      dockerfile: elasticsearch/Dockerfile
      args:
        ELASTIC_BASE_IMAGE: ${ELASTIC_BASE_IMAGE:-docker.elastic.co/elasticsearch/elasticsearch:8.17.2}
    environment:
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD:-elasticFips!2024}
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    volumes:
      - elastic-data:/usr/share/elasticsearch/data

volumes:
  elastic-data:
  liferay-data:
  mysql-fips-data:
    driver: local
